<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
   content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description"
   content="A single-page template generated by Tizen Web IDE" />

<title>Tizen Web IDE - Tizen - jQuery Mobile - Single-Page</title>

<script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="../js/main.js"></script>

<link rel="stylesheet" href="../css/search_information.css" />
<script type="text/javascript" src="../js/search_information.js"></script>

<link rel="stylesheet" href="../libs/css/bootstrap.min.css" />
<script type="text/javascript" src="../libs/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="../css/style.css" />
</head>

<body>
   <div id="page">
      <div id="header">
			<p id="title">Plants</p>
	</div>
      <!-- /header -->

      <div data-role="content">
         <div id="light_map" class="clearfix">
            <span>여기에 작은 맵이 들어감</span>
         </div>

         <div id="cafe_information" class="clearfix">
            <span>가게정보</span>
         </div>

         <div id="review_container">
            <div class="review">
               <div class="review_picture">
                  <span class="glyphicon glyphicon-leaf"></span>
               </div>
               <div class="review_contents">
                  <span>이재환 알바생 정말 잘생겼네요</span>
               </div>
            </div>
         </div>
         
         <div id="write_comment">
            <span class="glyphicon glyphicon-camera"></span>
            <input type="text" id="seedText" >      
            <span class="glyphicon glyphicon-plus" id="writeSeed"></span>
         </div>


      </div>
      <!-- /content -->

   </div>
   <!-- /page -->
</body>
</html>
