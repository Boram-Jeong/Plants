<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description"
	content="A single-page template generated by Tizen Web IDE" />

<title>Tizen Web IDE - Tizen - jQuery Mobile - Single-Page</title>

<script type="text/javascript" src="./js/jquery-1.9.1.js"></script>

<script type="text/javascript" src="./js/main.js"></script>

<link rel="stylesheet" href="./libs/css/bootstrap.min.css" />
<script type="text/javascript" src="./libs/js/bootstrap.min.js"></script>

<body>
	<div id="page">
		<div id="header">
			<p id="title">Plant</p>

			<div class="btn-group" id="categoryButtonGroup">
				<button type="button" class="btn btn-default">음식점</button>
				<button type="button" class="btn btn-default">카페</button>
				<button type="button" class="btn btn-default">명소</button>
				<button type="button" class="btn btn-default">극장</button>
			</div>
			<div id="map-canvas"></div>
		</div>
		<!-- /content -->

	</div>
